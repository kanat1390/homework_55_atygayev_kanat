{% extends 'base.html' %}

{% block menu %}
<div class="btn-group mb-3 mt-3" style="width:100%;">
    <a href="{% url 'task-list' %}" class="btn btn-primary" style="width:50%">Вернуться</a>
</div>
{% endblock menu %}

{% block content %}
{% if task_list %}
<form action="{% url 'batch-recover-confirm' %}" method="POST">
    {% csrf_token %}
    <div class="mb-3 d-flex gap-3">
        <input type="submit" value="Востановить" class="btn btn-warning">
    </div>
    <div class="list-group">
        {% for task in task_list %}
        {% include 'todo/partial/task_list_item.html' %}
        {% endfor %}
    </div>
</form>
{% else %}
<div class="alert alert-primary text-center" role="alert">
    Список удаленных задач пуст
</div>
{% endif%}
{% endblock content %}
